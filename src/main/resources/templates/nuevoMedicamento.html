<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Medicamento</title>
    
    <!-- Agrega la referencia al CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Nuevo Medicamento</h1>
        
        <form th:action="@{/medicamentos/guardar}" method="post">
            <div class="form-group">
                <label for="titulo">nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="autor">descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="editorial">categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="fecharegistro">precio:</label>
                <input type="date" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="form-group">
                <label for="fecharegistro">stock:</label>
                <input type="date" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="form-group">
                <label for="fecharegistro">precio:</label>
                <input type="date" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="form-group">
                <label for="fecharegistro">Fecha de Vencimiento:</label>
                <input type="date" class="form-control" id="fechaVencimiento" name="fechaVencimiento" required>
            </div>
                       
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
